<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container"> 
        <div class="content-wrapper">
            
            <h1 class="page-title">Interactive To-Do List</h1>

            <form id="todo-form">
                <label for="taskTitle" class="form-label">Task Name</label>
                <input type="text" id="taskTitle" class="input-field" placeholder="Enter task name">
            
                <label for="taskDetails" class="form-label">Task Description</label>
                <textarea id="taskDetails" rows="2" class="input-field" placeholder="Enter task description"></textarea>
           
                <button type="button" id="addTaskButton">Add Task</button>
            </form>

            <table id="todo-table">
                <thead>
                    <tr>
                        <th>Item No.</th>
                        <th>Task Name</th>
                        <th>Task Description</th>
                        <th>Action</th>
                     </tr>
                </thead>

                <tbody>

                </tbody>
                
            </table>
        </div>
    </div>
</body>
</html>
